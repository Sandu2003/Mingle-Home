<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mingle-Mart</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
 
    <header class="header">
        <div class="logo"><img src="../pics/Mingle-m.png" alt="logo" ></div>
        <nav>
            <a href="home.html">Home</a>
            <a href="../Mingle-bites/Mingle-bites.html">Recipes</a>
        </nav>
    </header>

    <!-- Hero Banner -->
    <section class="hero">
        <div class="hero-content">
            <h1>Fresh <br>Smoothies & Ingredients</h1>
            <p>Shop for the best natural products to enhance your cooking experience.</p>
            <a href="#categories" class="btn-primary">Shop Now</a>
        </div>
    </section>

    <section id="categories" class="categories">
        <h2>Shop by Category</h2>
        <div class="category-grid">
            <div class="category-card">
                <a href="veg/veg.html">
                    <img src="pics/vegs.jpeg" alt="Vegetables">
                </a>
                <p>Vegetables</p>
            </div>
            
            <div class="category-card">
                <img src="pics/fruit.webp" alt="Fruits">
                <p>Fruits</p>
            </div>

            <div class="category-card">
                <a href="Cate_/Drinks.html"><img src="pics/bake.webp" alt="Drinks"></a>
                <p>Drinks</p>
            </div>
            <div class="category-card">
                <img src="pics/spices.webp" alt="Spices">
                <p>Spices</p>
            </div>
        </div>
    </section>

   
    

    <!-- Comments Section -->
    <section class="contact" id="contact">
    
        <form action="#">
            <input type="text" name="name" placeholder="Enter your name" required>
            <input type="email" name="email" placeholder="Enter your email address" required>
            <textarea name="message" rows="5" placeholder="Your message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>


    <footer>
        <p>&copy; 2024 Mingle-Bites. All Rights Reserved.</p>
        
  
        <div class="social-links">
            <a href="https://www.facebook.com" target="_blank">
                <img src="../pics/facebook-new.png" alt="Facebook" width="24" height="24">
            </a>
            <a href="https://www.twitter.com" target="_blank">
                <img src="../pics/twitter.png" alt="Twitter" width="24" height="24">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="../pics/insta.png" alt="Instagram" width="24" height="24">
            </a>
        </div>
    </footer>
    <script src="js.js"></script>

</body>

</html>
