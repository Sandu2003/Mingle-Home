<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mingle-Mart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 
    <header class="header">
        <div class="logo"><img src="../pics/Mingle-m.png" alt="logo" ></div>
        <nav>
            <a href="../home.html">Home</a>
            
        </nav>
        
    </header>


    <main>
        <div class="cart-container">
            <h1>Your Shopping Cart</h1>
        
            <!-- Search Bar -->
            <div class="cart-search">
                <input
                    type="text"
                    id="search-bar"
                    placeholder="Search items in your cart..."
                    oninput="filterCartItems()"
                />
            </div>
        
            <!-- Cart Items Will Be Displayed Here -->
            <div class="cart-items" id="cart-items">
                <!-- Cart items will be injected here by JavaScript -->
            </div>
        
            <!-- Cart Total -->
            <div class="cart-total">
                <p>Total: $<span id="cart-total">0.00</span></p>
                <a href="javascript:void(0)" class="checkout-btn" onclick="proceedToCheckout()">Proceed to Checkout</a>
            </div>
        </div>
        
    </main>

    <footer>
        <p>&copy; 2024 Mingle-Bites. All Rights Reserved.</p>
        
  
        <div class="social-links">
            <a href="https://www.facebook.com" target="_blank">
                <img src="../pics/facebook-new.png" alt="Facebook" width="24" height="24">
            </a>
            <a href="https://www.twitter.com" target="_blank">
                <img src="../pics/twitter.png" alt="Twitter" width="24" height="24">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="../pics/insta.png" alt="Instagram" width="24" height="24">
            </a>
        </div>
     

    </footer>
    <script src="js.js"></script>

</body>

</html>

    <script src="cart.js"></script>
</body>
</html>
