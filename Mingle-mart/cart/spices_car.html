<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cart-container">
        <h1 class="cart-title">Shopping Cart</h1>
        <div class="cart-items">
            
            <div class="cart-item">
                <img src="../pics/cardoman.webp" alt="Cardamom" class="cart-item-image">
                <div class="cart-item-details">
                    <h2 class="cart-item-name">Cardamom</h2>
                    <p class="cart-item-description">Cardamom is a highly aromatic spice often used in both sweet and savory dishes. Known for its unique flavor and health benefits, it's a must-have in any kitchen.</p>
                    <p class="cart-item-price">Rs:250.00</p>
                </div>
                <div class="cart-item-quantity">
                    <button class="quantity-btn" onclick="decreaseQuantity(1)">-</button>
                    <input type="number" value="1" min="1" id="quantity1" class="quantity-input">
                    <button class="quantity-btn" onclick="increaseQuantity(1)">+</button> &nbsp
                </div>
                <button class="remove-btn" onclick="addToCart('Cardamom', 250)">Add to Cart</button>
            </div>
            
        </div>
        <div class="cart-summary">
            <h2>Cart Summary</h2>
            <p>Total Items: <span id="total-items">0</span></p>
            <p>Total Price: <span id="total-price">Rs:0.00</span></p>
            <button class="checkout-btn" onclick="showSuccessMessage()">Proceed to Checkout</button>
            <button class="remove-btn" onclick="resetCart()">Reset Cart</button>
            <p id="success-message" class="success-message" style="display: none;"></p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
